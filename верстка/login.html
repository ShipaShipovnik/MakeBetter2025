<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Вход</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="container">
          <div class="logo"><img src="./media/logo.png" alt="logo" /></div>
          <div class="header-center">
            <button class="btn create-ticket-btn">Отправить заявение</button>
          </div>
          <div class="header-right">
            <a href="/верстка/register.html">Вход\Регистрация</a>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="container reg-page">
          <div class="form-window">
            <form action="" class="register-form">
              <h1>Вход</h1>
              <input type="text" placeholder="Логин" class="form-control" />
              <input
                type="password"
                placeholder="Пароль"
                class="form-control"
              />
              <button type="submit" class="form-btn">ВОЙТИ</button>
              <span class="auth-form-text"
                >У меня нет аккаунта.
                <a href="/верстка/register.html">Зарегистрироваться.</a></span
              >
            </form>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>(с) Макет выполнен Shipa Shipovnik</p>
      </div>
    </div>
  </body>
</html>
