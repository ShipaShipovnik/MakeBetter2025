{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'global/styles.css' %}"/>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="container">

            <div class="logo">
                <a href="{% url 'home'  %}"><img src="{% static 'images/logo.png' %}" alt="logo"/></a>
            </div>
            <div class="header-center">
                <a href=" {% url 'create-ticket'  %}" class="btn create-ticket-btn">Отправить заявение</a>
            </div>
            {% if user.is_authenticated %}
            <div class="header-right"><a href="{% url 'profile' %}">Личный кабинет</a> - <a href="{% url 'logout' %}">Выйти</a>
            </div>

            {% else %}
            <div class="header-right"><a href="{% url 'register' %}">Вход\Регистрация</a></div>
            {% endif %}
        </div>
    </div>
    <div class="main">
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        <p>(с) Макет выполнен Shipa Shipovnik</p>
    </div>
</div>
</body>
</html>
